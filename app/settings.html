<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Panda :: Settings</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<audio src="audio/Hunter.mp3" autoplay loop muted></audio>
<div class="wrapper">
    <div class="container">
        <div class="popup-container">
            <img class="popup-bg" src="img/settings-popup.png">

            <div class="button-container">
                <div class="settings">
                    <p class="trigger-name-mus">MUSIC</p>
                    <div><img class="trigger-holder-mus" src="img/trigger-holder.png"></div>
                    <div><img class="trigger-mus" src="img/trigger.png"></div>

                    <p class="trigger-name-snd">SOUND</p>
                    <div><img class="trigger-holder-snd" src="img/trigger-holder.png"></div>
                    <div><img class="trigger-snd" src="img/trigger.png"></div>

                    <p class="trigger-name-vib">VIBRATION</p>
                    <div><img class="trigger-holder-vib" src="img/trigger-holder.png"></div>
                    <div><img class="trigger-vib" src="img/trigger.png"></div>
                </div>

                <a href="top-players.html"><img class="submit-btn" src="img/ranking-btn.png"></a>
                <a href="start-page.html"><img class="cancel-btn" src="img/close-btn-popup.png"></a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
