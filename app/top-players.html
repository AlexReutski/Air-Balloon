<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Panda :: Top Players</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<audio src="audio/Hunter.mp3" autoplay loop muted></audio>
<div class="wrapper">
    <div class="container">
        <div class="popup-container">
            <img class="popup-bg" src="img/top3-popup.png">

            <div class="button-container">
                <div class="player">
                    <label class="top-player"><span>1. </span>John</label>

                    <div class="result">
                        <span>425</span>
                    </div>
                </div>
                <div class="player">
                    <label class="top-player"><span>2. </span>Chris</label>

                    <div class="result">
                        <span>372</span>
                    </div>
                </div>
                <div class="player">
                    <label class="top-player"><span>3. </span>Andy</label>

                    <div class="result">
                        <span>204</span>
                    </div>
                </div>

                <div class="user-player">
                    <label class="top-player">YOUR BEST</label>

                    <div class="result">
                        <span>45</span>
                    </div>
                </div>
                <a href="start-page.html"><img class="cancel-btn-top3" src="img/close-btn-popup.png"></a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
