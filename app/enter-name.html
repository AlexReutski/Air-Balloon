<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Panda :: User Create</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
    <body>
        <audio src="audio/Hunter.mp3" autoplay loop muted></audio>
        <div class="wrapper">
            <div class="container">
                <div class="popup-container">
                    <img class="popup-bg" src="img/new-player-popup.png">

                    <div class="button-container">
                        <form>
                            <input type="text" maxlength="8"
                                   id="new-player" class="new-player-input" autofocus
                                   name="new-player" value="">
                            <a><img class="submit-btn" src="img/submit-btn.png"></a>
                        </form>

                        <a href="start-page.html"><img class="cancel-btn" src="img/close-btn-popup.png"></a>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
